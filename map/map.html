<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/leaflet/leaflet.css">
    <style>
        html,body,#map{
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
<div id="map"></div>
</body>
<script src="lib/leaflet/leaflet-src.js"></script>
<script src="lib/plugin/L.TileLayer.WMTS/leaflet.tilelayer.wmts.src.js"></script>
<script>

    let map = L.map('map',{
        minZoom: 0,
        maxZoom: 22,
        center: [31.23,121.47],
        zoom: 15,
        zoomDelta: 0.5,
        fullscreenControl: false,
        zoomControl: false,
        attributionControl: false
    });
    let baseLayer=L.tileLayer("http://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",{
        attribution: '&copy; 高德地图',
        maxZoom: 22,
        minZoom: 0,
        subdomains: "1234"
    });
    map.addLayer(baseLayer);


</script>
</html>
